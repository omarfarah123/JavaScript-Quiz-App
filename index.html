<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <a href="#" id="scoreLink" onclick="toggers(event)">View High Scores</a>
    <section id="highScores">
        <h2>High Scores</h2>
    </section>
    <main>
        <p id="timer"></p>
        <section id="statment">
            <h1>JavaScript Quiz Challange</h1>
            <p>Try to answer the questions correctly before the time runs out.</p>
            <p>Every Wrong Answer removes 10 seconds off the clock!!</p>
        </section>
        <button id="startButton">Start Quiz!</button>
        <section class="choices" onclick="execute(event)">
            <!--Form for entering the Initials for the high scores-->
            <form id="gameOver"style="display:none;">
                <label for="fname" id="gameOverScore"></label>
                <input type="text" id="initials" name="fname" maxlength="2"><br>
                <input type="submit" value="Submit" id="submitButton">
                <input type="button" id="reload" value="back">
              </form> 
        </section>
        <section id="answerResult">
            <h2 id="answer"></h2>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
